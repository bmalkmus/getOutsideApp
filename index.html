<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title> Park Project</title>
</head>

<!--<body class="backgrImg" background="Assets/Background-image.jpg">-->
    <body>
    <div class="container">

        <!-- navbar -->
        <nav>
            <div class="nav-wrapper blue-grey darken-1">
                <a href="index.html" class="brand-logo mainLogo">Park & Dinner</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://apm.activecommunities.com/seattle/Home">Seattle Parks</a></li>
                </ul>
            </div>
        </nav>

        
        <div class="row">
            <h5>Seattle Parks and Recreation Parks With Features</h5>
        </div>

        <div class="row">
     

            <!-- Enter Park name -->
            <div class="input-field col s6 m6">
                
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Park name</label>
            </div>
            <!-- Search Button -->
            <div class="input-field col s2 m2">
                <a class="waves-effect waves-light btn green" id="search">Search</a>
            </div>

        </div>

        
        <div class="row">
            <!-- Distance -->
            
            <div class="input-field col s12 m6">
                <div>
                    <label>Max Distance</label>
                </div>
                <select id="maxDistance">
                    <option  class = "miles" selected disabled>Select your max distance</option>
                    <option  class = "miles" value="2">2 mi</option>
                    <option  class = "miles" value="5">5 mi</option>
                    <option  class = "miles" value="10">10 mi</option>
                    <option  class = "miles" value="20">20 mi</option>
                    <option  class = "miles" value="50">50 mi</option>
                </select>
                
            </div>
            <!-- Park Features -->
            <div class="input-field col s12 m6">
                <div>
                    <label>Park Features</label>
                </div>
                <select id="parkfeatures">
                    
                </select>
                
            </div>

        </div>

        <!-- results  **add dynamically to results page once results are ready, don't show results until user makes selection

        <div class="row">

            <h5>
                <span id="results" style="display:none">Results</span>
            </h5>
        </div>
        <!-- Results cards -->

        <!-- Row 1 -->
        <div class="row">
            <!-- park Column Left -->
            <div class="col s6 m6 results-container">
                <div class="card blue-grey darken-1" style="display: none;">
                    <div class="card-content white-text">
                        <span class="card-title">Park Name</span>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div>
                        <img id="imgSmall" src="#" class="imgSmall" alt="Park Picture" height=100 width=200>
                    </div>
                    <div class="card-action">
                        <a href="#">Link to S-Parks</a>
                    </div>
                </div>
            </div>
            <!-- Food Column Right -->
            <div class="col s6 m6" id="restaurants" >
                <div style="display:none" class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Restaurant Name</span>
                        <p>Dist to restaurant</p>
                        <p>Stars on yelp</p>
                        <p>Type of food</p>
                    </div>
                    <div>
                        <img id="imgRest" src="#" class="imgRest" alt="Restaurant Picture" height=100 width=200>
                    </div>
                    <div class="card-action">
                        <a href="#">Link to Restaurant</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script puts results here -->
    <div class="container">
        <div class="results-container"></div>
    </div>

        <script src="./script/api.js"></script>

</body>

</html>
